    <main>
        <div id="Contacttitle">
            <h1>Contact us</h1>
        </div>
        <div class="form-Contact">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">First Name</span>
                <input type="text" class="form-control" placeholder="Please enter you'e first name" aria-label="name"
                    onblur="checkInputs()" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Last Name</span>
                <input type="text" class="form-control" placeholder="Please enter you'e last name" aria-label="Lname"
                    onblur="checkInputs()" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="email" class="form-control" placeholder="Please enter you'e Email" aria-label="Email"
                    name="email" id="email" onblur="checkInputs()" aria-describedby="basic-addon1">
            </div>

            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea" onblur="checkInputs()"></textarea>
            </div>

            <div class="d-grid gap-2 col-4 mx-auto">
                <button id="submit" class="btn btn-primary" type="button" disabled onclick="sendMessage()">SEND
                    MESSAGE</button>
            </div>
        </div>
        <div class="moreInformation">
            <div class="newOrelans">
                <h4>Email : MardiGrasNewOrleans.com</h4>
